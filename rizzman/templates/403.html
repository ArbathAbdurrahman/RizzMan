<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-code {
            font-size: 6rem;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div>
        <div class="error-code">403</div>
        <h1>Access Denied</h1>
        <p>Sorry, you don't have permission to access this page.</p>
        <p>Possible reasons:</p>
        <ul>
            <li>You are not logged in.</li>
            <li>Your account lacks the necessary permissions.</li>
            <li>Access to this page is restricted.</li>
        </ul>
        <p><a href="/">Go back to Home</a> or <a href="/contact">contact support</a> if you believe this is an error.</p>
    </div>
</body>
</html>
