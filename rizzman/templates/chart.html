<!-- index.html -->
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <script src="{% static '/js/canvasjs.min.js' %}"></script>
        <script>
            window.onload = function () {
                 CanvasJS.addColorSet("greenShades",
                [//colorSet Array

                "#2F4F4F",
                "#008080",
                "#2E8B57",
                "#3CB371",
                "#90EE90"                
                ]);

 
                var chart = new CanvasJS.Chart("chartContainer", {
                    theme: "light2", 
                    animationEnabled: true,
                    title:{
                        text: "Distance of Planets from Sun"
                    },
                    axisY: {
                        title:"Distance from Sun (Million Km)",
                        logarithmic: true,
                        valueFormatString: "#,###,.,.#",
                    },
                    legend:{
                        horizontalAlign: "right"
                    },
                    data: [{
                        type: "bubble",
                        showInLegend: true,
                        legendText: "Size of Bubble Represents Size of the Planet",
                        legendMarkerType: "circle",
                        legendMarkerColor: "grey",
                        yValueFormatString: "#,###,.,.0mn km",
                        toolTipContent: "<b>{label}</b><br/><b>Distance from Sun</b>: {y}<br/> <b>Radius</b>: {z}km",
                        dataPoints: {{ datapoints | safe }}
                    }]
                });
                chart.render();
 
            }
        </script>
        
    </head>
    <body>
        <div id="chartContainer" style="width: 100%; height: 360px;"></div>
    </body>
</html>
