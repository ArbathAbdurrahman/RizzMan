<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Chart</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> <!-- Updated plugin -->


</head>
<body>
    <h1>Scatter Plot</h1>
    <canvas id="scatterChart" width="600" height="600"></canvas>

    <script>

        const ctx = document.getElementById('scatterChart').getContext('2d');
        const labels = {{labels|safe}};
        const myChart = new Chart(ctx, {
            type: 'bubble', // Bubble chart type
            data: {
                datasets: [{
                    label: 'Bubble Dataset',
                    data: {{ datapoints | safe }},
                    backgroundColor: {{ colors|safe }},
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    hoverRadius:0
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    datalabels: {
                        color: '#fff',
                        font: {
                            weight: 'bold',
                            size: 12
                        },
                        formatter: (value) => {
                            return `${labels}`; // Format the label to show x and y values
                        },
                        align: 'center',
                        anchor: 'center'
                    }
                },
                scales: {
                    x: {
                        min: 1,
                        max: 50,
                        type:'linear',
                        padding:1000
                    },
                    y: {
                        type:'linear',
                        min: 0,
                        max: 1000,
                    }
                }
            },
            plugins: [ChartDataLabels] // Ensure the plugin is added here
        });

    </script>
</body>
</html>
